<div *ngIf="wishes.length === 0; then noItems else showItems"></div>
<ng-template #noItems>
  <div> There are no wishes to display! </div>
</ng-template>
<ng-template #showItems>
  <ul class="wish-list">
      <wish-item
        *ngFor="let wish of wishes"
        [wish] = wish
      ></wish-item>
  </ul>
</ng-template>
