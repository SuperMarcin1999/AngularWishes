<div id="container">

  <add-wish-form
    (addWishEvent)="items.push($event)"
  ></add-wish-form>

  <div class="row mt-3">
    <wish-filter
      (filterEmitter)="filter = $event"
    >
    </wish-filter>
  </div>

  <div class="row mt-3">
    <wish-list
      [wishes] = items.filter(filter)
    ></wish-list>
  </div>

</div>
