<div id="container">
  <div class="row g-3 align-items-center justify-content-center">
    <div class="col-auto">
      <label class="col-form-label">Enter new Wish: </label>
    </div>
    <div class="col-auto">
      <input
        name="new-wish-text"
        type="text"
        class="form-control"
        [(ngModel)]="newWishText"
      >
    </div>
    <div class="col-auto">
      <button
        id="submitBtn"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()"
      >Add Wish</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select
        class="form-select"
        [(ngModel)]="listFilter"
        (ngModelChange)="filterChanged($event)"
      >
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Funfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div *ngIf="visibleItems.length === 0; then noItems else showItems"></div>
    <ng-template #noItems>
      <div> There are no wishes to display! </div>
    </ng-template>
    <ng-template #showItems>
      <ul class="wish-list">
        <li *ngFor="let item of visibleItems; index as i">
          <div class="form-check">
            <label class="form-check-label">
              <input
                class="checkbox"
                type="checkbox"
                [checked] = "item.isComplete"
                [attr.data-index] = "i"
                (click)="toggleItem(item)"
              > {{ item.wishText }}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
